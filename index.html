<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Operations</title>
    
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        background-color: black;
        color: white;
    }

    h2 {
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background-color: #333; /* Charcoal grey for the button */
        color: white; /* White text for the button */
        border: none;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    table {
        max-width: 600px;
        margin: 20px auto;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #333; /* Charcoal grey border for table cells */
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #333; /* Charcoal grey background for table header */
        color: white; /* White text for table header */
    }
</style>

</head>
<body>

    <!-- Part of Q1: Signup Form -->
    <h2>Signup Form</h2>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="userData"></div>

    <!-- Part of Q2: Read More -->
    <h2>Item Details</h2>
    <p>This is the list of Student and their GPA. <span id="fullDetails" class="hidden">Those who have passe the threshold of 2.7 congratualtions you have passed, those who have received less than 2.7 we are sorry to inform you have failed, better luck next time!.</span></p>
    <button onclick="showDetails()">Read more</button>

    <!-- Part of Q3: Student Details Table -->
    <h2>Student Details</h2>
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" name="studentGrade" required>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Hidden Edit Form -->
    <form id="editForm" class="hidden">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editGrade">Grade:</label>
        <input type="text" id="editGrade" name="editGrade" required>

        <button type="button" onclick="updateStudent()">Update</button>
    </form>

    <script src="assign.js"></script>
</body>
</html>
